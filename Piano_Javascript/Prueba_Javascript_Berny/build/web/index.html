<html>
    <head>
        <title>Pianito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </head>
    <style>
        body {
            background-image: url('img.jpg');
            background-repeat: repeat-y;
            width: 100%;
        }

        #contenedor {
            width: 560px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 300px;
            padding-top: 200px;
            border-color: black;
        }

        .nota {
            width: 60px;
            cursor: pointer;
            background-image: url('asdd.jpg');
            height: 300px;
            position: relative;
        }

        .nota2 {
            position: absolute;
            width: 30px;
            cursor: pointer;
            background-color: black;
            height: 170px;
            border-color: antiquewhite;
            border-width: 220px;
            margin-left: 50px;
            margin-top: -65px;
        }

        .letritas {
            color: black;
            font-weight: bold;
            font-size: 20px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
    <body>
        <div id="contenedor">
            <div class="nota center letritas" id="0">DO</div>
            <div class="nota center letritas" id="1">RE L</div>
            <div class="nota center letritas" id="2">MI</div>
            <div class="nota center letritas" id="3">FA</div>
            <div class="nota center letritas" id="4">SOL</div>
            <div class="nota center letritas" id="5">LA</div>
            <div class="nota center letritas" id="6">SI</div>
            <div class="nota center letritas" id="7">DO</div>
            <div class="nota2 center letritas" id="0">DO</div>
            <div class="nota2 center letritas" id="0">DO</div>
            <div class="nota2 center letritas" id="0">DO</div>
            <div class="nota2 center letritas" id="0">DO</div>

        </div>
        <audio class="sonidos" src="60.mp3"></audio>
        <audio class="sonidos" src="50.mp3"></audio>
        <audio class="sonidos" src="50.mp3"></audio>
        <audio class="sonidos" src="60.mp3"></audio>
        <audio class="sonidos" src="70.mp3"></audio>
        <audio class="sonidos" src="80.mp3"></audio>
        <audio class="sonidos" src="90.mp3"></audio>
        <audio class="sonidos" src="90.mp3"></audio>

    </body>
    <script>

        var notas = $('.sonidos');

        $('.nota').click(function () {
            let num = parseInt(this.id);
            tocar(num);
        });

        function tocar(num) {
            notas[num].play();
            notas[num].pause();
            notas[num].currentTime = 0;
            notas[num].play();
            $("#" + num).css("box-shadow", "0px 0px 10px antiquewhite");
            setTimeout(function () {
                $("#" + num).css("box-shadow", "none");
            }, 300);
        }

    </script>
</html>
