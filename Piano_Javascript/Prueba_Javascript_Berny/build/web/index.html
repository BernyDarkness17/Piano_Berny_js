        <audio class="sonidos" src="do.wav"></audio>
        <audio class="sonidos" src="re.wav"></audio>
        <audio class="sonidos" src="mi.wav"></audio>
        <audio class="sonidos" src="fa.wav"></audio>

        <audio class="sonidos" src="si.wav"></audio>
        <audio class="sonidos" src="do_octa.wav"></audio>

    </body>
    <script>

        var notas = $('.sonidos');

        $('.nota').click(function () {
            var num = parseInt(this.id);
            tocar(num);
        });

        function tocar(num) {
            notas[num].play();
            notas[num].pause();
            notas[num].currentTime = 0;
            notas[num].play();
            $("#" + num).css("box-shadow", "0px 0px 10px antiquewhite");
            setTimeout(function () {
                $("#" + num).css("box-shadow", "none");
            }, 300);
        }

    </script>
